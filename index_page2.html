<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="card bg-secondary" style="margin: 15% 32%">
      <div class="container p-5 text-center">
        <img src="./images/illustration-thank-you.svg" alt="thank you illustration" class="img-fluid p-4">
        <div class="rounded-pill bg-dark text-warning py-2 mx-5" id="result"></div>
        <h1 class="text-light mt-4">Thank you!</h1>
        <p class="text-light" style="font-size: 15px;">We appreciate you taking the time to give the rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </div>
 
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
