<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    .button{
      background: #000;
    }
    .button:hover {
      background: orange;
    }
    .button-color {
      background: orange;
    }
  </style>
  <title>Interactive rating component</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="card bg-secondary" style="margin: 15% 32%">
      <div class="container p-5">
        <img src="./images/icon-star.svg" alt="star icon" class="img-fluid bg-dark rounded-circle p-4">
        <h1 class="text-light mt-4">how did we do?</h1>
        <p class="text-light" style="font-size: 15px;">Please let us know how we did with your support<br>request.All feedback is appreciated to help us improve our offering!</p>
        <div class="form-group d-flex justify-content-between row">
          <button type="button" class="button rounded-circle p-3 col-2 text-light border-0">1</button>
          <button type="button" class="button rounded-circle p-3 col-2 text-light border-0">2</button>
          <button type="button" class="button rounded-circle p-3 col-2 text-light border-0">3</button>
          <button type="button" class="button rounded-circle p-3 col-2 text-light border-0">4</button>
          <button type="button" class="button rounded-circle p-3 col-2 text-light border-0">5</button>
          <form action="./index_page2.html" type="submit" class="mt-4 bg-warning rounded-pill py-2 text-center">
            <button type="submit" class="bg-warning border-0 text-light" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
