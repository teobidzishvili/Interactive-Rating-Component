<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    .button{
      background: #000;
    }
    .button:hover {
      background: orange;
    }
    .button-color {
      background: orange;
    }
    .btn {
      width: 50px;
      padding: 15px;
    }
    @media only screen and (min-width: 576px){
      .btn {
        width: 60px;
        height: 60px;
        padding: 18px;
      }
    }
  </style>
  <title>Interactive rating component</title>
</head>
<body class="bg-dark">
  <div class="container d-flex justify-content-center">
    <div class="card bg-secondary" style="width: 500px; margin-top: 10vw;">
      <div class="container p-5">

        <img src="./images/icon-star.svg" alt="star icon" class="img-fluid bg-dark rounded-circle" id="img1" style="padding: 10px;">
        <div class="d-flex justify-content-center">
          <img src="./images/illustration-thank-you.svg" alt="thank you illustration" class="img-fluid d-none m-5" id="img2">
        </div>

        <h1 class="text-light mt-4" id="title1">how did we do?</h1>
        <div class="rounded-pill bg-dark text-warning p-2 mx-3 text-center d-none" id="result">You selected <span id="resultN"></span> out of 5</div>
        <h1 class="text-light mt-4 d-none text-center" id="title2">Thank you!</h1>

        <p class="text-light" style="font-size: 15px;" id="text1">Please let us know how we did with your support<br>request. All feedback is appreciated to help us improve our offering!</p>
        
        <fieldset class="justify-content-between row" id="rating-buttons">
          <label class="btn button rounded-circle text-light border-0" for="button1" value="1">1</label>
          <input class="btn-check" type="radio" id="button1">
          <label class="btn button rounded-circle text-light border-0" for="button2" value="2">2</label>
          <input class="btn-check" type="radio" id="button2">
          <label class="btn button rounded-circle text-light border-0" for="button3" value="3">3</label>
          <input class="btn-check" type="radio" id="button3">
          <label class="btn button rounded-circle text-light border-0" for="button4" value="4">4</label>
          <input class="btn-check" type="radio" id="button4">
          <label class="btn button rounded-circle text-light border-0" for="button5" value="5">5</label>
          <input class="btn-check" type="radio" id="button5">

          <input type="button" value="Submit" id="submit" class="mt-4 p-2 rounded bg-warning border-0">
        </fieldset>        
        <p class="text-light d-none text-center" style="font-size: 15px;" id="text2">We appreciate you taking the time to give the rating. If you ever need more support, don't hesitate to get in touch!</p>

      </div>
    </div>
  </div>
 
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
